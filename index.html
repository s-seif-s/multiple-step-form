<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-all">
    <div class="side-bar">
      <div class="step one">
        <span class="ball">1</span>
        <div class="inf">
          <span>STEP 1</span>
          <p>YOUR INFO</p>
        </div>
      </div>
      <div class="step two">
        <span class="ball">2</span>
        <div class="inf">
          <span>STEP 2</span>
          <p>SELECT PLAN</p>
        </div>
      </div>
      <div class="step three">
        <span class="ball">3</span>
        <div class="inf">
          <span>STEP 3</span>
          <p>ADD-ONS</p>
        </div>
      </div>
      <div class="step four">
        <span class="ball">4</span>
        <div class="inf">
          <span>STEP 4</span>
          <p>SUMMARY</p>
        </div>
      </div>
    </div>
    <div class="first-step">
      <h1>Personal info</h1>
      <p>Please provide your name,email address and phone number.</p>
      <form action="https://formsubmit.co/sseif.ssamy@gmail.com" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required data-set="hello" placeholder="e.g. Stephen King">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="e.g. Stephen King@lorem.com">
        
        <label for="number">Phone Number</label>
        <input type="text" id="number" name="number" required placeholder="e.g. +1234567890">

        <input type="submit" value="for now" class="next">
      </form>
    </div>
  </div>
  <script src="master.js"></script>
</body>
</html>
